<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Modify your account</title>
    </head>
    <div style="color: red" th:text="${errorMessage}"></div>
    <body>
  	<form th:href="@{/modif}" method="post" th:object="${UserProperties}">
		<div>
			<label> Old Password : <input type="password"
				name="Oldpassword" th:field="*{oldpassword}" />
			</label>
		</div>
		<div>
			<label> New Password: <input type="password"
				name="Newpassword" th:field="*{newpassword}" />
			</label>
		</div>

		<div>
			<input type="submit" value="modif password" /> <input type="reset"
				value="Reset" />
		</div>
	</form>
			<a href="http://localhost:8080/hello" class="button">home</a>
    </body>
     
    <style>
    
      .button {
        background-color: #1c87c9;
        border: solid;
        color: white;
        padding: 18px 36px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
      }
      
    </style>
    
</html>
