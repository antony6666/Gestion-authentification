<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
            <h1>Créez votre propre compte ! </h1>
    </head>
    <body>
        <form th:action="@{/newaccount}" method="post" th:object="${user}">
            <div>
            	<label> Username: <input type="text" name="username" th:field="*{username}" class="element" /> </label>
            </div>
            <div>
           		<label> Password: <input type="password" name="password" th:field="*{password}" class="element" /> </label>
            </div>
            
<P>Choisissez un rôle : <SELECT name="Role">	
    <OPTION value="admin" th:field="*{role}" >Admin</OPTION>
    <OPTION value="staff" th:field="*{role}">Staff</OPTION>
    <OPTION value="user" th:field="*{role}">User</OPTION>
    <OPTION value="guest" th:field="*{role}">Guest</OPTION>
</SELECT>

            <div>
            	<input type="submit" value="Create" class="creation"/>
            	<input type="reset" value="Reset" class="reset"/>
            </div>


        </form>
    </body>
    
    <style>
    
    .creation {
        background-color: #1c87c9;
        border: solid;
        color: white;
        padding: 18px 36px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 21px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
        
      }
      .reset {
        background-color: #1c87c9;
        border: solid;
        color: white;
        padding: 18px 36px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 21px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
        
      }
      .element{
       padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      margin: 4px 2px;
      border-radius: 6px;
      
      }
      
      div{
      text-align:center;
      padding: 18px 36px;
      }
      
      SELECT{
      font-size: 20px;
      text-align:center;
      }
      
      OPTION{
      text-align:center;
      }
       
      h1{
      text-align:center;
      }
      p{
      text-align:center;
      }
      </style>
      
</html>
